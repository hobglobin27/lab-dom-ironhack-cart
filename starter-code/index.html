<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body id="principal">
  <h1>IronHack Merchandising Shop</h1>
  <div class="producto">
    <div class="ancho">
      <span>IronBubble-head</span>
    </div>
    <div class="ancho">
      <span id="unitarioProducto">$25</span>
    </div>
    <div class="ancho">
      <label>Qty</label>
      <input id="cantidadProducto" type="text" minlength="4" maxlength="8" size="10">
    </div>
    <div class="ancho">
      <span id="totalProducto">$0.00</span>
    </div>
    <div class="ancho">
      <button class="btn btn-delete"
        type="button">Delete
    </div>
  </div>
  <div class="producto">
    <div class="ancho">
      <span>Ironhck-ball</span>
    </div>
    <div class="ancho">
      <span id="unitarioProducto">$40</span>
    </div>
    <div class="ancho">
      <label>Qty</label>
      <input id="cantidadProducto" type="text" minlength="4" maxlength="8" size="10">
    </div>
    <div class="ancho">
      <span id="totalProducto">$0.00</span>
    </div>
    <div class="ancho">
      <button class="btn btn-delete"
        type="button">Delete
    </div>
  </div>
  <div id="nuevo" class="nuevosProductos">
    <input id="nombreProducto" type="text" minlength="0" maxlength="30" size="30">
    <input id="precioProducto" type="text" minlength="0" maxlength="10" size="10">
    <button id="new-item-create" class="btn"
      type="button">Create
  </div>
  <div>
    <button id="calc-prices-button" class="btn btn-success"
      type="button">Calculate Price
  </div>
  <div id="totalVenta" class="ventaTotal">
    <span></span>
  </div>
</body>
</html>
